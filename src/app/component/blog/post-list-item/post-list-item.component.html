<div class="col-xs-3 mt-5 ml-3">
  <div
    class="card"
    style="width: 18rem; height: 15rem"
    [ngStyle]="{ 'background-color': color() }"
  >
    <div class="card-body">
      <div class="flex">
        <h5 class="card-title">{{ post.title }}</h5>
        <span class="ml-a">{{ post.created_at | date: "short" }}</span>
      </div>

      <h6 class="card-subtitle mb-2">â™¡ {{ post.loveIts }}</h6>
      <p class="card-text">{{ post.content }}</p>
      <div class="down-like">
        <button class="btn btn-success" (click)="loveIt()">Love it</button>
        <button class="btn btn-danger float-r" (click)="hateIt()">
          Hate it
        </button>
      </div>
    </div>
  </div>
</div>
